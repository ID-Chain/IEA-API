        - wallet
  /api/wallet/{wallet}:
    parameters:
      - $ref: '#/parameters/walletParam'
    get:
      security:
        - Bearer: []
      summary: Retrieve a Wallet.
      description: Retrieve a Wallet.
      responses:
        '200':
