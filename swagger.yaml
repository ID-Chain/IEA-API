    delete:
      security:
        - Bearer: []
      summary: Delete a Wallet
      description: Delete a Wallet
      responses:
        '204':
          description: ''
      tags:
        - wallet
  /api/endpoint:
    post:
      description: Agent endpoint
      summary: Agent endpoint
      parameters:
        - in: body
          name: data
          schema:
            properties:
              type:
                description: 'Message encryption type'
                type: string
                default: anon
                enum:
                  - anon
                  - auth
              target:
                description: 'Reason for the message'
                type: string
                enum:
                  - accept_connection
              ref:
                description: 'A reference value, e.g. nonce'
                type: string
              message:
                description: 'Encrypted message string'
                type: string
              signature:
                description: 'Message Signature'
                type: string
            required:
              - target
              - ref
              - message
              - signature
            type: object
      responses:
        '200':
          description: ''
      tags:
        - endpoint
  /api/transactions:
    get:
      security:
        - Bearer: []
      description: 'Get ledger transactions from-to indexes'
      parameters:
        - in: header
          name: wallet
          description: A unique string value identifying a wallet.
          required: false
          type: string
        - in: query
          name: from
          type: number
          description: Sequence Number of first transaction to query (greater than 0)
        - in: query
          name: to
          type: number
          description: Sequence Number of last transaction to query (greater than from index)
        - in: query
          name: type
          type: string
          description: 'Ledger Type: pool, domain, config. By default is DOMAIN'
      required:
        - from
        - to
      responses:
        '200':
          description: 'Returns list of transactions'
      tags:
        - transactions
  /api/nym:
    post:
      security:
        - Bearer: []
      description: Send Nym request to the ledger
      summary: Send Nym request to the ledger
      parameters:
        - in: body
          type: object
          name: data
          schema:
            $ref: '#/definitions/nym_post'
      responses:
        '200':
          description: ''
      tags:
        - nym
  /api/nym/{did}:
    get:
      security:
        - Bearer: []
      description: Retrieve Nym from ledger
      summary: Retrieve Nym from ledger
      parameters:
        - in: header
          name: wallet
          description: A unique string value identifying a wallet.
          required: false
          type: string
        - in: path
          name: did
          type: string
          required: true
      responses:
        '200':
          description: ''
      tags:
        - nym
